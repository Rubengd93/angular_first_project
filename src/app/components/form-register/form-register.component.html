
        <h1>Formulario de Registro</h1>
        <form>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <!-- <app-form-register [inputType]="text" [id]="nombre" [name]="nombre" [placeHolder]="Nombre"></app-form-register> --> -->
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">

            <input type="email" id="email" name="email" placeholder="Email">


            <input type="url" id="url" name="url" placeholder="URL">

            <input type="password" id="password" name="password" placeholder="Contraseña">

            <input type="password" id="repeat-password" name="repeat-password" placeholder="Repetir Contraseña">

            <button type="submit">REGISTRARSE</button>
        </form>
